<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Home Workout! :)</title>
    <link rel="stylesheet" href="/font/stylesheet.css">
</head>
<body>
  <h1 style="font-family: 'Friday Night Lights'; font-weight: 300; font-style: normal;">Home Cardio</h1>
    <div class="container">
        <form action="" id="form">
            <div class="row">
              <div class="col-25">
                <label for="fname">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name.."  onchange="nama(event)">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="repitition">Repetition</label>
              </div>
              <div class="col-75">
                  <input type ='number' min='1' max='100' id='Repetition' placeholder="Your repetition.." onchange="repetition(event)">
              </div>
            </div>
            <div class="row">
                <div class="center">
                  <a href='' onclick="input(event)" class="go"><img src="/img/go.gif" class="go">Let's burn!</a>
                </div>
            </div>
          </form>
    </div>
    <footer>
      <p>Home Workout 2021 By Regy</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
